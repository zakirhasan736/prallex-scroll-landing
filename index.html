        </div>
        <div class="product--branding-video">
            <div class="prallex-container">
                <div class="product--promo-video-box">
                    <video controls="" muted="" class="back-video" onClick="playpause()" id="Video" >
                          <source src="./images/i.mp4" type="video/mp4" >
                    </video>
                    <button type="button" class="video-control-btn" id="videoCtrlBtn">btn</button>
                </div>
            </div>
        </div>

        <script src="./js/jquery-3.6.1.min.js"></script>
        <script src="./js/gsap.min.js"></script>
        <script src="./js/scroll-magic-anim.js"></script>
        <script src="./js/elf-anim-int.js"></script>
        <script src="./js/index.js"></script>
        <script type="text/javascript">
            var videoBtn = document.getElementById("Video");
            function playpause(){
                if(videoBtn.paused){
                    videoBtn.play();
                    document.getElementById("videoCtrlBtn").style.display = "none";
                }
                else{
                    videoBtn.pause();
                    document.getElementById("videoCtrlBtn").style.display = "block";
                }
            }
        </script>
